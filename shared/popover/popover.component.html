<div class="arrow"></div>
<div
  class="popover-header"
  appTheme
  *ngIf="title != null">
  <ng-template #simpleTitle>
    <span>{{title}}</span>
  </ng-template>
  <ng-template
    [ngTemplateOutlet]="isTitleTemplate() ? title : simpleTitle"
    [ngTemplateOutletContext]="context"></ng-template>
</div>
<div
  class="popover-body"
  appTheme>
  <ng-content></ng-content>
</div>
