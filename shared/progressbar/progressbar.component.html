<div
  class="progress"
  [style.height]="height">
  <div
    class="progress-bar{{type ? ' bg-' + type : ''}}"
    role="progressbar"
    [style.width.%]="getPercentValue()"
    [attr.aria-valuenow]="getValue()"
    aria-valuemin="0"
    [attr.aria-valuemax]="max">
    <span *ngIf="showValue">{{getPercentValue()}}%</span>
    <ng-content></ng-content>
  </div>
</div>
